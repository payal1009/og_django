<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
</head>
<body>
    <h1>Event Scheduler</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>date</th>
                <th>time</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            {% for x in data %}
                <tr>
                    <td>{{ x.fields.i}}</td>
                    <td>{{ x.fields.name }}</td>
                    <td>{{ x.fields.date }}</td>
                    <td>{{ x.fields.time}}</td>
                    <td>{{ x.fields.description}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
